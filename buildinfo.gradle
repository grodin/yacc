class BuildInfo {
    String commitId
    String buildDateTime
}

ext.getBuildInfo = {

    def buildInfo = new BuildInfo()
    buildInfo.commitId = "git -C ${rootDir} rev-parse --short HEAD"
            .execute().text.trim()

    def df = new SimpleDateFormat("yyyy-MM-dd'T'HH:mm'Z'")
    df.setTimeZone(TimeZone.getTimeZone("UTC"))
    buildInfo.buildDateTime = df.format(new Date())

    return buildInfo
}
