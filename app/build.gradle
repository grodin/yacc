apply plugin: 'com.android.application'

dependencies {
    compile project(':core')
    compile project(':yacc-backend')
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'

    // Intellij annotations (NotNull, Nullable)
    compile 'com.intellij:annotations:12.0'

    // my library providing the preconditions checks from Guava
    compile 'com.omricat.guava-preconditions:guava-preconditions:18.0'

    compile 'com.squareup.dagger:dagger:1.2.2'

    compile "com.squareup.retrofit:retrofit:${retrofitVer}"
    compile "com.squareup.retrofit:converter-jackson:${retrofitVer}"

    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.3'

    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'

    compile 'io.reactivex:rxjava:1.0.1'
    compile 'io.reactivex:rxandroid:0.23.0'

    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.jakewharton:disklrucache:2.0.2'
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "com.omricat.yacc"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode versionMajor * 100000 + versionMinor * 10000 +
                versionPatch * 1000 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    buildTypes {
        debug {
            versionNameSuffix "-${versionBuild}DEBUG"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

